<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">



    <!-- Progress Column -->
    <ng-container matColumnDef="history">
      <th mat-header-cell *matHeaderCellDef style="width: 50%;"> Historia </th>
      <td mat-cell *matCellDef="let row"> {{row.history}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="modulo">
      <th mat-header-cell *matHeaderCellDef> Modulo </th>
      <td mat-cell *matCellDef="let row"> {{row.modulo}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="nombre_user">
      <th mat-header-cell *matHeaderCellDef> Responsable </th>
      <td mat-cell *matCellDef="let row"> {{row.nombre_user}} {{row.apellido_user}}</td>
    </ng-container>

    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let row"> {{row.created_at | date: 'd/M/yy, h:mm a'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnasHistorial"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasHistorial;"></tr>


  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
