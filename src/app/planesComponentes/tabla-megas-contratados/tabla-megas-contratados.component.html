<div class="mt-3 mb-3 text-end">
    <mat-radio-group aria-label="Select an option" [(ngModel)]="datos_tabla">
        <mat-radio-button value="p" (change)="radioChange($event)" checked="true">Plan</mat-radio-button>
        <mat-radio-button value="r" (change)="radioChange($event)">Router</mat-radio-button>
        <mat-radio-button value="c" (change)="radioChange($event)">Celda</mat-radio-button>
      </mat-radio-group>      
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="name_plan">
      <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
      <td mat-cell *matCellDef="let element"> {{element.name_plan}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="cost_plan">
      <th mat-header-cell *matHeaderCellDef> CANTIDAD DE SERVICIOS </th>
      <td mat-cell *matCellDef="let element"> {{element.carac_plan}} Servicios Contratados</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="taza">
      <th mat-header-cell *matHeaderCellDef> TOTAL DE DESCARGA </th>
      <td mat-cell *matCellDef="let element"> {{element.descarga}} Mb</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="updated_at">
      <th mat-header-cell *matHeaderCellDef> TOTAL DE SUBIDA </th>
      <td mat-cell *matCellDef="let element"> {{element.subida}} Mb</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No se encontraron datos sobre: {{textoFiltro}}</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
