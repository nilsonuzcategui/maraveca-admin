<div class="col-12 text-end mt-2 mb-2">
    <button mat-raised-button color="primary">Generar Factura</button>
</div>


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef> FECHA </th>
            <td mat-cell *matCellDef="let row"> {{row.created_at | date: 'd/M/yy, h:mm a'}} </td>
        </ng-container>

        <ng-container matColumnDef="monto">
            <th mat-header-cell *matHeaderCellDef> MONTO </th>
            <td mat-cell *matCellDef="let row"> {{row.monto}} {{row.denominacion}}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef class="text-end"> ACCIONES </th>
            <td mat-cell *matCellDef="let row" class="text-end">
                <button mat-icon-button color="primary" matTooltip="Ver Factura">
                    <mat-icon>zoom_in</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Anular Factura">
                    <mat-icon style="color: #b93c3c;">cancel</mat-icon>
                </button>
            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="columnasHistorial"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasHistorial;"></tr>


    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
