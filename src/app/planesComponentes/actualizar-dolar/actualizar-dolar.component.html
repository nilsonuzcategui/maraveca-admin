<h3>Actualizar Precios</h3>
<p class="text-muted" *ngIf="!loading" style="font-size: 12px;">
    Ultima modificacion: <b>{{ultimaModificacion | date: 'short'}}</b>
</p>
<mat-progress-bar *ngIf="loading" mode="buffer" class="mt-2 mb-2"></mat-progress-bar>


<mat-form-field class="example-form-field example-full-width" style="width: 100%;">
    <mat-label>Costo $</mat-label>
    <input matInput type="number" min="0" [(ngModel)]="value">
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
</mat-form-field>

<div *ngIf="mensajeError" class="alert alert-danger" role="alert">
    No se puede guardar un valor nulo!
</div>

<div class="text-center">
    <button mat-raised-button class="me-3" (click)="cerrarDialogo()">Cancelar</button>
    <button mat-raised-button color="primary" *ngIf="!loading" (click)="actualizarDolarBoton()">Guardar</button>
</div>
