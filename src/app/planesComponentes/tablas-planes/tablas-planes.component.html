<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="name_plan">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element" (click)="clickedRows(element)"> {{element.name_plan}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="cost_plan">
      <th mat-header-cell *matHeaderCellDef> Costo </th>
      <td mat-cell *matCellDef="let element" (click)="clickedRows(element)"> {{element.cost_plan}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="taza">
      <th mat-header-cell *matHeaderCellDef> Costo $ </th>
      <td mat-cell *matCellDef="let element" (click)="clickedRows(element)"> {{element.taza}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="updated_at">
      <th mat-header-cell *matHeaderCellDef> Última Actualización </th>
      <td mat-cell *matCellDef="let element" (click)="clickedRows(element)"> {{element.updated_at}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
          
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="clickedRows(element)">
              <mat-icon>edit</mat-icon>
              <span>Editar</span>
            </button>
            <button mat-menu-item>
              <mat-icon>deleted</mat-icon>
              <span>Eliminar</span>
            </button>
          </mat-menu>
          

        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No se encontraron datos sobre: {{textoFiltro}}</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
